<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
</head>
<body>
<script>
    var a =0;
    var b =5;
    var c=10;
    if(a==0&& b==5&& c==10){
        document.write(true);
    }else {
        document.write(false);
    }
    /*三元运算符*/
    function operationSign(flag) {
        flag?document.write("?true"):document.write("?false");
    }

    operationSign(true);
    document.write("<br>");
    var student={
        name:"向老师"
        ,gender:"男"
        ,color:"yellow"
        ,target:"美女"
        ,sleep:function () {}
    };
    document.write(student.gender);
    delete student.gender;
    document.write(student.gender);
    document.write("<br>");
    document.write("<h3>for-in</h3>");
    for(var key in student){
        document.writeln("key:"+key);
        document.write("value:"+student[key]);
        document.write("<br>");
    }
</script>
</body>
</html>
