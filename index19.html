<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style19.css">
    <title>下拉</title>
</head>
<body>
    <div class="container">
        <div class="title">
            title1
        </div>
        <div class="content">
            content1
        </div>
        <div class="title">
            title2
        </div>
        <div class="content">
            content2
        </div>
        <div class="title">
            title3
        </div>
        <div class="content">
            content3
        </div>
        <div class="title">
            title4
        </div>
        <div class="content">
            content4
        </div>
    </div>
    <script>
        var titles=document.getElementsByClassName("title");
        for(var i=0;i<titles.length;i++){
            titles[i].addEventListener("click",function (e) {
                var content=document.getElementsByClassName("content");
                for(var j=0;j<content.length;j++){
                    content[j].style.height=0;
                }
                var current=e.currentTarget;
                var content =  current.nextElementSibling;
                    content.style.height="300px";
            });
        }
    </script>
</body>
</html>
