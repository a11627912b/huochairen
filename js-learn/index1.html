<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
</head>
<body>
    <script>
        document.write("for循环简单实用");
        document.write("<br>");
        for (var i = 0; i < 10;i++){
            document.write("&nbsp;*")
        }
        document.write("<br>");
        document.write("循环嵌套");
        document.write("<br>");
        for(i = 0; i < 10; i++){
            for(var j = 0; j < 10; j++){
                document.write("&nbsp;*")
            }
            document.write("<br>")
        }
        document.write("for循环半金字塔");
        document.write("<br>");
        for(i = 0; i < 10; i++){
            for(j = 0; j <= i; j++){
                document.write("&nbsp;*")
            }
            document.write("<br>")
        }
        document.write("for循环半金字塔2");
        document.write("<br>");
        for(i = 0; i < 10; i++){
            for(j = 10; j > i; j--){
                document.write("&nbsp;*")
            }
            document.write("<br>")
        }
        document.write("正金字塔");
        document.write("<br>");
        for(i = 0; i < 10; i++){
            for(var k=10;k>i+1  ;k--){
                document.writeln("&nbsp;");
            }
            for(j = 0; j <= 2*i;j++){
                document.write("&nbsp;*")
            }
            document.write("<br>")
        }
        document.write("倒金字塔");
        document.write("<br>");
        for(i = 0; i < 10; i++){
            for(k=0 ;k<i;k++){
                document.writeln("&nbsp;");
            }
            for(j = 19; j > 2*i;j--){
                document.write("&nbsp;*")
            }
            document.write("<br>")
        }
        var arry = [9,5,7,6,8,2,4,1,3,0];
        document.write(arry);
        var temp;
        for (i=0;i<arry.length;i++){
            for(j=i+1;j<arry.length;j++){
                if(arry[i]>arry[j]){
                    temp=arry[j];
                    arry[j]=arry[i];
                    arry[i]=temp;
                }
            }
        }
        document.write("<br>");
        document.write(arry);
    </script>
</body>
</html>
