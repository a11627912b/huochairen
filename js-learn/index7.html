<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量作用域</title>
</head>
<body>

<script>
    var name="全局变量 name";
    function invokeWay() {
        document.write("<br>");
        document.write("直接调用函数输出！"+this.name);

        document.write("<br>");
        document.write("指定this调用的参数！"+arguments[0]);
    }
    invokeWay();


    var obj={
        name:"obj name",
        fn:invokeWay
    };
    obj.fn();
    var objFun=obj.fn;
    objFun();

    //指定this调用
    var thisObj={
        name:"this-obje"
    };
    invokeWay.apply(thisObj,[1,2,3]);

    invokeWay.call(thisObj,1,2,3);

    var bindCallBack =invokeWay.bind(thisObj,["this is a bind"]);
    bindCallBack();

    //new关键字调用函数
    var generation=new invokeWay("new 关键字！");
    document.write("<br>");
    document.write("new关键字调用函数"+generation.name);


    /*方法*/
    var invokeService={
      getData:function () {
          return{
              title:"i'm title.",
              favorite:["登山","游泳"]
          }
      }
    };
    var data=invokeService.getData();
    document.write("<br>");
    document.write(data.favorite);

</script>
</body>
</html>
