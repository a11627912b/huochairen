<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table{
            width: 1200px;
            height: 600px;
            border-collapse: collapse;
            text-align: center;
        }
        td{
            border: 2px #000 solid;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                1
            </td>
            <td>
                1
            </td>
            <td>
                1
            </td>
            <td>
                1
            </td>
        </tr>
        <tr>
            <td>
                2
            </td>
            <td>
                2
            </td>
            <td colspan="2">
                2
            </td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">
                3
            </td>
            <td>
                3
            </td>
            <td>
                3
            </td>
        </tr>
        <tr>
            <td rowspan="2">
                4
            </td>
            <td>
                4
            </td>
        </tr>
        <tr>
            <td>
                5
            </td>
            <td>
                5
            </td>
            <td>
                5
            </td>
        </tr>
    </table>
</body>
</html>
